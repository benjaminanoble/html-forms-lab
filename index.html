<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form action="/action_page.php">

      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required> 
      
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"placeholder="Enter Telephone (optional)">

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" cols="33" placeholder="Enter Message"></textarea>

     <label for="checkbox">Checkbox</label>
      <input type="checkbox" name="checkbox" id="checkbox">

      <input type="submit" value="Submit">

    </form>

  </body>
</html>
